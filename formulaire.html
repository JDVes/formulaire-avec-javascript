    <!--  lieux d'affichage des informations recuperer apres declanchement de l'evenement onclick qui execute la fonction verifier.

    <h3 id="message"></h3>
    <h3 id="message1"></h3>

    <script>
        // execution de la function verifier,qui verifie les informations saisie
        function verifier() {

            // declaration d'une variable quelconque puis affection de la valeur de  l'input saisie  a cette variabble par appel de l'id correspondant a travers la fonction queryselector


            let non = document.querySelector("#cool02");

            // declaration d'une variable quelconque puis affection du champ d'affichage de cette valeurs saisie a cette variabble par appel de l'id correspondant a travers la fonction queryselector
            let affiche1 = document.querySelector("#message");

            // affichage de la variable contenant l'emplacement d'affichage de chaque input saisie par la fonction innerhtml puis affectation a cette variable  la valeur de la variable contenant l"information saisie.

            affiche1.innerHTML = non.value;


            let email = document.querySelector("#cool03");
            let affiche2 = document.querySelector("#message1");
            affiche2.innerHTML = email.value;


            let num = document.querySelector("#cool04");
            let affiche3 = document.querySelector("#message2");
            affiche3.innerHTML = num.value;


            let prof = document.querySelector("#cool05");
            let affiche4 = document.querySelector("#message3");
            affiche4.innerHTML = prof.value;
